<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="src/style/style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>

<header>
  <h3 class="header-text">Our Pricing</h3>
  <div class="plan">
    <span class="Annually">Annually</span>
    <button class="plan-btn clicked"></button>
    <span class="Monthly">Monthly</span>
  </div>
</header>

<main>
  <section>
    <div class="card_container">


      <article class="basic_card">
         <p class="card-title basic">Basic</p>
         <h1 class="price basic">19.99</h1>
         <div class="card-info">
          <span class="storage basic">500 GB Storage</span>
          <span class="users basic">2 Users Allowed</span>
          <span class="send basic">Send up to 5 GB</span>
        </div>
        <button class="basic-card-cta-btn">LEARN MORE</button>
      </article>


      <article class="professional_card">
      <p class="card-title">Professional</p>
      <h1 class="price pro">24.99</h1>
      <div class="card-info">
        <span class="storage">1 TB Storage</span>
        <span class="users">5 Users Allowed</span>
        <span class="send">Send up to 10 GB</span>
      </div>
      
      <button class="pro-card-cta-btn">LEARN MORE</button>
      </article>
      <article class="master_card">
<p class="card-title master">Master</p>
         <h1 class="price master">39.99</h1>
         <div class="card-info">
          <span class="storage master">2 TB Storage</span>
          <span class="users master">10 Users Allowed</span>
          <span class="send master">Send up to 20 GB</span>
        </div>
        <button class="master-card-cta-btn">LEARN MORE</button>
      </article>
    </div>
  </section>
</main>



<div class="background-img">
  <img class="top-img" src="/images/bg-top.svg" alt="">
  <img src="/images/bg-bottom.svg" alt="" class="buttom-img">
</div>
  

  <a href="https://github.com/dilshad-khalil" target="_blank"><img class="icon" src="/images/github-logo.svg" alt=""></a>

  
  <script src="/src/js/main.js"></script>
</body>
</html>
